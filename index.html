<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custome Style -->
    <link rel="stylesheet" href="./src/css/style.css">

    <title>Meal Plan</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Meal Plan</h1>
      </div>
    </div>

    <div class="card" id="meat">
      <div class="card-header">
        <h1 class="card-title">Meat</h1>
      </div>
      <div class="card-body">
        <ul class="dish-list" id="meat-list">

        </ul>
        <div class="input-group">
          <input type="text" class="form-controle" id="meat-input" placeholder="Add a meat" aria-label="meat-input" aria-describedby="add-meat-to-list">
          <button class="btn" onClick="addText('meat')">Add Dish</button> 
        </div>
      </div>
    </div>

    <div class="card" id="vegetable">
      <div class="card-header">
        <h1 class="card-title">Vegetable</h1>
      </div>
      <div class="card-body">
        <ul class="dish-list" id="vegetable-list">
          
        </ul>
        <div class="input-group">
          <input type="text" class="form-controle" id="vegetable-input" placeholder="Add a vegetable" aria-label="vegetable-input" aria-describedby="add-vegetable-to-list">
          <button class="btn" onClick="addText('vegetable')">Add Dish</button
        </div>
      </div>
    </div>

    <div class="card" id="carbohydrate">
      <div class="card-header">
        <h1 class="card-title">Carbohydrate</h1>
      </div>
      <div class="card-body">
        <ul class="dish-list" id="carbohydrate-list">
          
        </ul>
        <div class="input-group">
          <input type="text" class="form-controle" id="carbohydrate-input" placeholder="Add a carbohydrate" aria-label="carbohydrate-input" aria-describedby="add-carbohydrate-to-list"> 
          <button class="btn" onClick="addText('carbohydrate')" >Add Dish</button>
        </div>
      </div>
    </div>

    <div class="card" id="generate-meal">
      <div class="card-header">
        <h1 class="card-title">Generate Meal</h1>
      </div>
      <div class="card-body">
        <div id="meal"></div>
        <button class="btn btn-lg" onClick="generateMeal()">Generate Meal</button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./src/script.js"></script>
  </body>
</html>
